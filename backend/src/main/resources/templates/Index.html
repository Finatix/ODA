<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODA Chat</title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/oda_v2_sm.png}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/styles.css}">
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
</head>
<body>
<img id="oda-blueprint" alt="ODA_Avatar" th:src="@{/assets/oda_v2_sm.png}" width="32" height="32" style="display: none">
<img id="user-blueprint" alt="USER_Avatar" th:src="@{/assets/user_avatar.png}" width="32" height="32" style="display: none">
<header class="top-bar">
    <div class="app-name">
        <h3 class="md">Open Data Assistant</h3>
        <h3 class="sm-only">ODA</h3>
    </div>
    <div class="conversation-name">
        <h3 id="active-chat-title"></h3>
    </div>
    <div class="city-select">
        <form action="/action_page.php">
            <label for="city" class="md-inline">Wähle eine Stadt:</label>
            <select id="city" name="cars">
                <option value="Leipzig">Leipzig</option>
                <option value="Hamburg">Hamburg</option>
                <option value="Berlin">Berlin</option>
                <option value="München">München</option>
                <!--                <option value="Alle">Alle</option>-->
            </select>
        </form>
    </div>
</header>
<main class="layout">
    <aside class="chat-aside">
        <div class="mobile-toggle">›</div>
        <section class="conversation-list">
<!--            <article class="conversation-item active">-->
<!--                <p class="conversation-item-name font-weight-bold">Conversation-1</p>-->
<!--                <p class="conversation-preview">Hallo! Ich bin ODA, die Open Data Assistant der Stadt Leipzig...</p>-->
<!--            </article>-->
        </section>
        <div class="finatix-container">
            <img alt="Finatix Logo" th:src="@{/assets/powered_by_finatix.png}">

            <button class="add-conversation">+</button>
        </div>
        <div class="mini-finatix-logo">
            <img alt="Finatix" th:src="@{/assets/mini-finatix.png}">
        </div>
    </aside>
    <main id="chat-box">
        <svg class="loading-spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="loading-spinner__path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>

        <section id="chat-messages">
<!--            <div class="message-container ai-message">-->
<!--                <img class="avatar" alt="ODA_Avatar" th:src="@{/assets/oda_v2_sm.png}" width="32" height="32">-->
<!--                <div class="message-content">-->
<!--                    <span class="message-sender">ODA</span>-->
<!--                    <span class="message-time">Gerade eben</span>-->
<!--                    <p class="message-text">Hallo! Ich bin ODA, die Open Data Assistant der Stadt Leipzig. Ich helfe Dir gerne beim Durchsuchen der Open Data Kataloge der Partnerstädte Leipzig, Hamburg, Berlin und München. Wähle dazu oben rechts deine gewünschte Stadt aus.</p>-->
<!--                </div>-->
<!--            </div>-->
        </section>

        <section class="new-message">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message..."
                   aria-label="Type your message" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="send-message-button" class="btn" type="button">Send</button>
            </div>
        </section>
    </main>
</main>
</body>
</html>
